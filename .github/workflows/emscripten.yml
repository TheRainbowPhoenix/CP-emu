name: Build with emscripten to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install cached emscripten
        id: cache
        uses: actions/cache@v3
        with:
          path: 'emsdk'
          key: 'emsdk'

      - name: Install emscripten
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/emscripten-core/emsdk/archive/refs/tags/3.1.64.tar.gz | tar xz 
          mv emsdk-* emsdk
          ./emsdk/emsdk install latest
          ./emsdk/emsdk activate latest

      - name: Build emu
        run: |
          . ./emsdk/emsdk_env.sh
          mkdir -p ebuild
          cd ebuild
          emmake cmake .. -DUSE_SDL_GUI=ON -DEMSCRIPTEN=ON
          emmake make -j$(nproc)
      
      - name: Install UI dependencies
        run: |
          cd ruk-ui
          npm install
      
      - name: build
        run: |
          cd ruk-ui
          npm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Remove CMake Cache
        run: |
          rm -rf ebuild/CMakeFiles ebuild/CMakeCache.txt ebuild/Makefile ebuild/cmake_install.cmake
          ls -la ebuild
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ebuild

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
